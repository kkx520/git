<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/pl-ui.min.css">
	<style>
	*{ font-size: 20px; color: #fff;  }
	input { color:#000; }
	#app{ position: absolute; left: 0; top:0; right: 0; bottom:0; width:800px; height: 300px; margin:auto;  }
	div{ margin: 20px 0; }
	</style>
</head>
<body>
	<div id="app">
		<div>
			<div>在输入框中输入"btn btn-primary"，或者  "btn btn-success" ， 或者  "btn btn-info"，或者 "btn btn-warning"按钮的颜色将改变</div>
			<button v-bind:class="message" class="btn btn-default">输入相应的数据我会改变颜色哦！！！</button>
			<input  v-model="message" >请输入正确的数据
		</div>		
	</div>
	<script type="text/javascript" src="js/vue.js"></script>	
	<script type="text/javascript">
	var vm = new Vue({
		el:"#app",
		data:{
			message:"btn btn-default"
		}
	})
	</script>
</body>
</html>
