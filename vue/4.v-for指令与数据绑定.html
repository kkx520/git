<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/pl-ui.min.css">
	<style>
	*{ font-size: 20px; color: #fff;  }
		input { color:#000; }
		#app{ position: absolute; left: 0; top:0; right: 0; bottom:0; width:500px; margin: auto; height: 500px;  }
		div{ margin: 10px 0; }
	</style>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="item in hero">
				{{ item.name }} : {{ item.skills }}
			</li>
		</ul>
		<div>
			<input v-model="name">
			<input v-model="skills">
			<button v-on:click="add" class="btn btn-primary">添加</button>
		</div>
	</div>
	<script type="text/javascript" src="js/vue.js"></script>	
	<script type="text/javascript">
		var data = {
		 "name" : "",
		 "skills" : "",
		 "hero" : [
				{ name:"瑞雯", skills:"光速QA" },
				{ name:"瞎子", skills:"R闪"},
				{ name:"德玛西亚皇子", skills:"EQ闪"}
			]
	    }
		var vm = new Vue({
			el:"#app",
			data:data,
			methods:{
				add:function(){
					this.hero.push({ name:this.name, skills:this.skills });
				}
			}
		})
	</script>
</body>
</html>
